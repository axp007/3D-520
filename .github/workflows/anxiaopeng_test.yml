name: Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # 如果是网页项目（HTML/CSS/JS），删除下面Node.js相关步骤
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # 如果是网页项目，删除下面两行
    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build || echo "No build command"  # 安全措施

    - name: Deploy to Server
      uses: appleboy/scp-action@v1
      with:
        host: ${{ secrets.SERVER_IP }}
        username: deployer
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: 22
        source: "dist/*"  # 网页项目可改为 "*.html, css/, js/, images/"
        target: "/root/anxiaopeng"
